<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of buuKiens  ">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.city}}</td>
            <td>{{item.price |currency:"USD" }}</td>
            <td>

                <button type="button" class="btn btn-success" [routerLink]="[item.id,'edit']">Sửa</button>

                <button type="button" class="btn btn-danger" (click)="onDeleteBuuKien(item.id)">Xóa</button>

            </td>
        </tr>
    </tbody>
</table>

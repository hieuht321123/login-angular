<form *ngIf="buuKien">
    <legend>Edit course</legend>

    <div class="form-group">
        <label for="">Id</label>
        <input readonly type="text" class="form-control" id="" placeholder="Input field" [(ngModel)]="buuKien.id" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" id="" placeholder="Input field" [(ngModel)]="buuKien.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="">City</label>
        <input type="text" class="form-control" id="" placeholder="Input field" [(ngModel)]="buuKien.city" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input type="text" class="form-control" id="" placeholder="Input field" [(ngModel)]="buuKien.price" [ngModelOptions]="{standalone: true}">
    </div>

    <button type="button" class="btn btn-primary" (click)="editProduct()">Edit Course</button>
</form>
